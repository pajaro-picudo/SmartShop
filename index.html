<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop - Comparador de Precios</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navbar estilo desktop -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="navbar-logo">SmartShop</div>
                <div class="navbar-menu">
                    <a href="#comparador" class="nav-item">Comparar</a>
                    <a href="#mapa" class="nav-item">Mapa</a>
                    <a href="#lista" class="nav-item">Lista</a>
                    <div class="nav-item profile-placeholder"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Sección Hero -->
        <section id="hero" class="section-hero">
            <div class="hero-content">
                <h1>Encuentra los mejores precios</h1>
                <div class="search-container">
                    <input type="text" placeholder="Buscar producto..." disabled>
                </div>
                <div class="features-grid">
                    <!-- Tarjetas características -->
                </div>
            </div>
        </section>

        <!-- Otras secciones mantienen misma estructura pero dentro de container -->
    </main>

    <script>
        // Scroll suave para navegación
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if(target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
